<!DOCTYPE html>
<html>
<head>
  <title>Applicant Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Apply for a Position</h1>
    <form method="POST" action="/submit" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-medium">Name:</label>
        <input type="text" name="name" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium">Email:</label>
        <input type="email" name="email" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium">Phone:</label>
       <input type="tel" name="phone" pattern="[0-9]+" title="Please enter numbers only" class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block font-medium">Notes:</label>
        <textarea name="notes" class="w-full border p-2 rounded"></textarea>
      </div>
      <div>
        <label class="block font-medium">Resume:</label>
        <input type="file" name="resume" class="w-full border p-2 rounded" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full sm:w-auto">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
